<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/menu_bar :: nav"></div>
<br>
<br>
<div class="container">
    <div th:if="${errMessage}" class="alert alert-danger alert-dismissible in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> <span class="form-error-text"  th:text="${errMessage}"></span>
    </div>
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Login </h1>
            <div class = "card-body">
    <form  method="POST" th:action="@{/login}" th:object="${user}">
        <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Email"
                    required
            />
        </div>

        <div class ="form-group">
            <label> Password </label>
            <input
                    name = "password"
                    type = "password"
                    th:field = "*{password}"
                    class = "form-control"
                    placeholder="Enter password"
                    required
            />
        </div>
        <br>
        <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
                Log In
            </button>
        </div>
    </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
