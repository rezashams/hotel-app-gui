<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MenuBar - Fragments</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a  th:unless="${session.user}" class="navbar-brand" th:href="@{login}">Sign in</a>
    <a  th:unless="${session.user}" class="navbar-brand" th:href="@{registration}">Register</a>
    <div th:if="${session.user}">
        <span class="navbar-brand">Welcome  <b><span class="navbar-brand" th:text="${session.user.firstName}"></span> </b></span>
        <a class="navbar-brand" th:href="logout">Log out</a>
    </div>


    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/rooms_mgn}">Room Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/book_room}">Book Rooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/disc_mgn}">Discount Management</a>
            </li>
            <li th:if="${session.user}" class="nav-item">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
            </li>
        </ul>
    </div>

</nav>
</body>
</html>
