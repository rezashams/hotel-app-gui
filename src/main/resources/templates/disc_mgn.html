<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="ISO-8859-1"/>
  <title>Hotel Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
</head>
<body>

<div th:replace="fragments/menu_bar :: nav"></div>

<div class ="container">
  <div class = "row">
    <h1> List Discounts </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/disc_mgn/new}" class = "btn btn-primary btn-sm mb-3"> Add Discount</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Name</th>
      <th> Percent </th>
      <th> Date </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "dateDisc: ${dateDiscs}">
      <td th:text = "${dateDisc.name}"></td>
      <td th:text = "${dateDisc.percent}"></td>
      <td th:text = "${#dates.format(dateDisc.date, 'yyyy-MM-dd')}"></td>
      <td>
        <a th:href = "@{/disc_mgn/edit/date_disc/{id}(id=${dateDisc.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/disc_mgn/date_disc/{id}(id=${dateDisc.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

  <div>
    <table class = "table table-striped table-bordered">
      <thead class = "table-dark">
      <tr>
        <th> Name</th>
        <th> Percent </th>
        <th> Actions </th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td th:text = "${studentDisc.name}"></td>
        <td th:text = "${studentDisc.percent}"></td>
        <td>
          <a th:href = "@{/disc_mgn/edit/std_disc/{id}(id=${studentDisc.id})}"
             class = "btn btn-primary">Update</a>

        </td>
      </tr>
      </tbody>

    </table>
  </div>

</div>
</body>
</html>
