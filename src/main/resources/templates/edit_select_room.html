<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu_bar :: nav"></div>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class = "card-body">
                <form th:action="@{/invoice}" th:object = "${bookedRoom}" method="POST">
                    <h1 class = "text-center">  <span>Room Number: </span><span th:text = "*{roomId}" /> </h1>
                        <div class="form-group">
                            <label> From Date: </label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Date"
                                    id="fromDate"
                                    name = "fromDate"
                                    autocomplete="off"
                                    th:field="*{fromDate}"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label> To Date </label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Date"
                                    id="toDate"
                                    name = "toDate"
                                    autocomplete="off"
                                    th:field="*{toDate}"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                    <input type="hidden" id="roomName" name="roomName"  th:field="*{roomId}"/>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Book
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
