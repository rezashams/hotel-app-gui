<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
</head>
<body>
<div th:replace="fragments/menu_bar :: nav"></div>
<br/>
<br/>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Discount </h1>
            <div class = "card-body">
                <form th:action="@{/disc_mgn}" th:object = "${dateDiscount}" method="POST">
                    <div class ="form-group">
                        <label> Student First Name </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{name}"
                                class = "form-control"
                                placeholder="Enter Discount Name"
                                th:required="required"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Percent</label>
                        <input
                                type = "text"
                                name = "Percent"
                                th:field = "*{percent}"
                                class = "form-control"
                                placeholder="Enter Discount Percent"
                                th:required="required"
                        />
                    </div>
                    <div class ="form-group">
                    <label> Discount Date (yyyy-MM-dd)</label>
                        <div class="input-group date">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Date"
                                    id="date"
                                    name = "date"
                                    autocomplete="off"
                                    th:field="*{date}"
                                    th:required="required"
                            />
                        </div>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
</body>
</html>
