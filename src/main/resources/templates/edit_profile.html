<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Hotel Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu_bar :: nav"></div>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Profile </h1>
      <div class = "card-body">
        <form th:action="@{/user_mgn}" th:object = "${user}" method="POST">
          <div class ="form-group">
            <label> First Name </label>
            <input
                    type = "text"
                    name = "firstname"
                    th:field = "*{firstName}"
                    class = "form-control"
                    placeholder="Enter First Name"
                    required
            />
          </div>

          <div class ="form-group">
            <label> Last Name</label>
            <input
                    type = "text"
                    name = "lastname"
                    th:field = "*{lastName}"
                    class = "form-control"
                    placeholder="Enter Last Name"
                    required
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Email"
                    required
            />
          </div>

          <div class ="form-group">
            <label> Password </label>
            <input
                    name = "password"
                    type = "password"
                    th:field = "*{password}"
                    class = "form-control"
                    placeholder="Enter password"
                    required
            />
          </div>

          <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    th:value="*{isManager}"
                   th:field="*{isManager}"
                    id="isManager">
            <label class="form-check-label" for="isManager">
              Manager
            </label>
          </div>
          <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    th:value="*{isStudent}"
                    th:field="*{isStudent}"
                    id="isStudent">
            <label class="form-check-label" for="isStudent">
              Student
            </label>
          </div>
          <br>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
